<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .image-container {
      width: 500px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    .main-image img {
      width: 100%;
      height: auto;
    }

    .prev-btn,
    .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }

    .thumbnail-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .thumbnail img {
      width: 80px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnail img.active {
      border-color: blue;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="main-image">
      <img id="largeImage" src="" alt="Large Image">
      <button class="prev-btn" id="prevBtn">←</button>
      <button class="next-btn" id="nextBtn">→</button>
    </div>
    <div class="thumbnail-container" id="thumbnailContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = [
        "../ImageJeepBicycle/KhuyenMai/khuyenmai01.png",
        "../ImageJeepBicycle/KhuyenMai/khuyenmai02.png",
        "../ImageJeepBicycle/KhuyenMai/khuyenmai03.png",
        "../ImageJeepBicycle/KhuyenMai/khuyenmai04.jpg",
        "../ImageJeepBicycle/KhuyenMai/khuyenmai05.png",
        "../ImageJeepBicycle/KhuyenMai/khuyenmai06.png",
        "../ImageJeepBicycle/KhuyenMai/khuyenmai07.png"
      ]; // Mảng chứa toàn bộ ảnh
      const visibleImages = 4; // Số lượng ảnh thumbnail hiển thị
      let currentIndex = 0; // Ảnh lớn hiện tại
      let thumbnailStart = 0; // Vị trí bắt đầu của thumbnail

      const largeImage = document.getElementById("largeImage");
      const thumbnailContainer = document.getElementById("thumbnailContainer");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      // Hiển thị ảnh lớn
      function updateMainImage(index) {
        largeImage.src = images[index];
      }

      // Cập nhật thumbnail hiển thị
      function updateThumbnails() {
        thumbnailContainer.innerHTML = "";
        const end = Math.min(images.length, thumbnailStart + visibleImages);
        for (let i = thumbnailStart; i < end; i++) {
          const thumbnail = document.createElement("img");
          thumbnail.src = images[i];
          thumbnail.classList.add("thumbnail");
          if (i === currentIndex) {
            thumbnail.classList.add("active");
          }
          thumbnail.addEventListener("click", () => {
            currentIndex = i;
            updateMainImage(currentIndex);
            updateThumbnails();
          });
          thumbnailContainer.appendChild(thumbnail);
        }
      }

      // Xử lý khi nhấn nút next
      nextBtn.addEventListener("click", () => {
        currentIndex++;
        if (currentIndex >= images.length) {
          currentIndex = 0; // Quay lại đầu
          thumbnailStart = 0; // Quay lại ảnh ban đầu
        } else if (currentIndex >= thumbnailStart + visibleImages) {
          thumbnailStart++; // Trượt thumbnail
        }
        updateMainImage(currentIndex);
        updateThumbnails();
      });

      // Xử lý khi nhấn nút prev
      prevBtn.addEventListener("click", () => {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = images.length - 1; // Quay lại cuối
          thumbnailStart = Math.max(0, images.length - visibleImages); // Hiển thị thumbnail cuối cùng
        } else if (currentIndex < thumbnailStart) {
          thumbnailStart--; // Trượt thumbnail ngược
        }
        updateMainImage(currentIndex);
        updateThumbnails();
      });

      // Khởi tạo ảnh ban đầu
      updateMainImage(currentIndex);
      updateThumbnails();
    });
  </script>
</body>
</html>
